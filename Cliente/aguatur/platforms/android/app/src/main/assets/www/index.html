<!DOCTYPE html>
<html>
    <head>
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>AguaTur</title>
    </head>
    <body>
    <!-- panel de registro con las opciones de login,registro e inicio sin registro -->
        <div id="panelRegisterLogin" class="show">
            <input type="Button" value="INICIAR SESIÓN" id="initSesion" name="">
            <input type="Button" value="REGISTRARME" id="registerRL" name="">
            <p>¿Cuáles son los <a href="#">beneficios</a></p>
            <input type="Button" value="INICIAR SIN REGISTRO" id="initNotRegisteredRL" name="">
        </div>
    <!-- panel de login con los campos de ingreso de user y password, ademas de la posibilidad de restablecer password -->
        <div id="login" class="hidden">
            <form id="formLoginData">
                <div>
                    <input type="text" placeholder="Email" name="name" required>
                    <input type="password" placeholder="Contraseña" minlength="6" name="password" required>
                </div>
                <input type="submit" value="Entrar" name="">
            </form>
           
            <p>Restablecer <a href="#">contraseña</a></p>
            <input type="Button" value="REGISTRARME" id="registerL" name="">
            <input type="Button" value="INICIAR SIN REGISTRO" id="initNotRegisteredL" name="">
        </div>
    <!-- panel para el resgistro de usuarios -->
        <div id="register" class="hidden">
            <form id="formRegisterData">
                <div>
                    <input type="text" placeholder="Nombre Y Apellido" name="name" required id="regName">
                </div>
                <div>
                    <input type="email" placeholder="Correo Electrónico" name="email" required id="regEmail">
                </div>
                <div>
                    <input type="password" minlength="6" placeholder="Contraseña" name="password" required id="regPass">
                    <input type="password" minlength="6" placeholder="Confirmar Contraseña" name="confirm_password" required id="confSpace">
                </div>
                <input type="submit" value="Registrarme" name="" id="makeRegister">
            </form>
            <input type="Button" value="Cancelar" id="cancelRegister" name="">

            <p>¿Cuáles son los <a href="#">beneficios</a></p>
            <input type="Button" value="INICIAR SIN REGISTRO" id="initNotRegisteredR" name="">
        </div>
    <!-- campo para fotos e información -->
        <div id="home" class="hidden">
            
        </div>
    <!-- realizacion de la reserva -->
        <div id="reserve" class="hidden">
            
        </div>
    <!-- campos para editar información -->
        <div id="editInformation" class="hidden">
            <form id="formUpdateData">
                <div>
                    <input type="text" placeholder="Nombre Y Apellido" name="">
                </div>
                <div>
                    <select>
                        <option>CC</option>
                        <option>TP</option>
                        <option>CE</option>
                    </select>
                    <input type="Number" placeholder="N° de identificación" name="">
                </div>
                <div>
                    <input type="Number" placeholder="Número Celular" name="">
                </div>
                <div>
                    <select>
                        <option>F</option>
                        <option>M</option>
                        <option>O</option>
                    </select>
                     <input type="datetime-local" name="bdaytime">
                </div>
                <div>
                    <input type="email" placeholder="Correo Electrónico" name="">
                </div>
                 <div>
                    <input type="password" minlength="6" placeholder="Contraseña" id="password" required>
                    <input type="password" minlength="6" placeholder="Confirmar Contraseña" id="confirm_password" required>
                </div>

                <input type="submit" value="Guardar" name="">
            </form>
            <input type="Button" value="Cancelar" id="cancelRegister" name="">

            <p>¿Cuáles son los <a href="#">beneficios</a></p>
            <input type="Button" value="INICIAR SIN REGISTRO" id="initNotRegisteredR" name="">
        </div>
    <!-- campo para ver reservas -->
        <div id="viewReserves" class="hidden">
            
        </div>

        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
        <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/databaseController.js"></script>
        <script type="text/javascript" src="js/sessionController.js"></script>
    </body>
</html>
