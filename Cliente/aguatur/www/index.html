<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>AguaTur</title>
    </head>
    <body>
    <!-- pantalla inicial con el logo -->
        <div id="initApp" class="">
            
        </div>
    <!-- panel de registro con las opciones de login,registro e inicio sin registro -->
        <div id="panelRegisterLogin" class="">
            <input type="Button" value="INICIAR SESIÓN" id="initSesion" name="">
            <input type="Button" value="REGISTRARME" id="registerRL" name="">
            <p>¿Cuáles son los <a href="#">beneficios</a></p>
            <input type="Button" value="INICIAR SIN REGISTRO" id="initNotRegisteredRL" name="">
        </div>
    <!-- panel de login con los campos de ingreso de user y password, ademas de la posibilidad de restablecer password -->
        <div id="login" class="">
            <input type="text" placeholder="USUARIO" name="">
            <input type="password" placeholder="CONTRASEÑA" name="">
            <p>Restablecer <a href="#">contraseña</a></p>
            <input type="Button" value="REGISTRARME" id="registerL" name="">
            <input type="Button" value="INICIAR SIN REGISTRO" id="initNotRegisteredL" name="">
        </div>
    <!-- panel para el resgistro de usuarios -->
        <div id="register" class="">
            <form action="">
                <div>
                    <input type="text" placeholder="Nombre Y Apellido" name="">
                </div>
                <div>
                    <select>
                        <option>CC</option>
                        <option>TP</option>
                        <option>CE</option>
                    </select>
                    <input type="Number" placeholder="N° de identificación" name="">
                </div>
                <div>
                    <input type="Number" placeholder="Número Celular" name="">
                </div>
                <div>
                    <select>
                        <option>F</option>
                        <option>M</option>
                        <option>O</option>
                    </select>
                     <input type="datetime-local" name="bdaytime">
                </div>
                <div>
                    <input type="email" placeholder="Correo Electrónico" name="">
                </div>

                <input type="submit" name="">
            </form>
            <input type="Button" value="Cancelar" id="cancelRegister" name="">

            <p>¿Cuáles son los <a href="#">beneficios</a></p>
            <input type="Button" value="INICIAR SIN REGISTRO" id="initNotRegisteredR" name="">
        </div>


        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
