<!DOCTYPE html>
<html>
    <head>
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <title>AguaTur</title>
    </head>
    <body>
    <!-- panel de registro con las opciones de login,registro e inicio sin registro -->
        <div id="panelRegisterLogin" class="show">
            <div id="logo">
                <img src="img/app/inicio-app/logo-256px.png">
            </div>
            <div class="buttonInicio">
                <button id="initSesion" class="buttonIMG210x50"><img src="img/app/inicio-app/iniciar-sesion-210x50px.png"></button>
            </div>
            <div class="buttonInicio">
                <button id="registerRL" class="buttonIMG210x50"><img src="img/app/inicio-app/registrarme-210x50px.png"></button>
            </div>
                <p class="pbeneficios">¿Cuáles son los <a class="abeneficios" href="#"><b>beneficios?</b></a></p>
            <div class="divInitNotRegisteredRL">
                <button id="initNotRegisteredRL" class="buttonIMG91x15"><img src="img/app/inicio-app/sin-registro-91x15px.png"></button>
            </div>
        </div>
    <!-- panel de login con los campos de ingreso de user y password, ademas de la posibilidad de restablecer password -->
        <div id="login" class="hidden">
            <div id="logo">
                <img src="img/app/inicio-app/logo-256px.png">
            </div>
            <form id="formLoginData">
                <div>
                    <div class="divLoginItem">
                        <input type="text" class="inputForm" placeholder="Email" name="name" required>
                    </div>
                    <div class="divLoginItem"> 
                        <input type="password" class="inputForm" placeholder="Contraseña" minlength="6" name="password" required>
                    </div>
                </div>
                <button type="submit" class="loginBTN">
                    <img src="img/app/iniciar-sesion/ingresar-210x50px.png">
                </button>
            </form>
            <div>    
                <button class="restartPass">
                        <img src="img/app/iniciar-sesion/restablecer-150x10px.png">
                </button>
            </div>
            <div class="divReturnL">    
                <button id="returnL">
                    <img src="img/app/iniciar-sesion/volver-50x20px.png">
                </button>
            </div>
        </div>
    <!-- panel para el resgistro de usuarios -->
        <div id="register" class="hidden">
            <div class="logoRegister">
                <img src="img/app/registro/logo-128px.png">
            </div>
            <form id="formRegisterData">
                <div class="divRegisterItem">
                    <input type="text" class="inputForm" placeholder="Nombre Y Apellido" name="name" required id="regName">
                </div>
                <div class="divRegisterItem">
                    <input type="email" class="inputForm" placeholder="Correo Electrónico" name="email" required id="regEmail">
                </div>
                <div class="divRegisterItem">
                    <input type="password" class="inputForm" minlength="6" placeholder="Contraseña" name="password" required id="regPass">
                </div>
                <div class="divRegisterItem">
                    <input type="password" class="inputForm" minlength="6" placeholder="Confirmar Contraseña" name="confirm_password" required id="confSpace">
                </div>   
                    <button type="submit" id="makeRegister">
                        <img src="img/app/registro/registrarme-210x50px.png">
                    </button>
            </form>
            <button id="cancelRegister">
                <img src="img/app/registro/cancelar-210x50px.png">
            </button>
            <div class="divFootRegister">
                <button id="showB">
                    <img src="img/app/registro/beneficios-117x10px.png"> 
                </button>
                <p>   </p>
                <button id="initNotRegisteredR">
                    <img src="img/app/registro/sin-registro-91x15px.png">
                </button>
            </div>
        </div>
    <!-- campo para fotos e información -->
        <div id="home" class="hidden">
            
        </div>
    <!-- realizacion de la reserva -->
        <div id="reserve" class="hidden">
            
        </div>
    <!-- campos para editar información -->
        <div id="editInformation" class="hidden">
            <form id="formUpdateData">
                <div>
                    <input type="text" placeholder="Nombre Y Apellido" name="">
                </div>
                <div>
                    <select>
                        <option>CC</option>
                        <option>TP</option>
                        <option>CE</option>
                    </select>
                    <input type="Number" placeholder="N° de identificación" name="">
                </div>
                <div>
                    <input type="Number" placeholder="Número Celular" name="">
                </div>
                <div>
                    <select>
                        <option>F</option>
                        <option>M</option>
                        <option>O</option>
                    </select>
                     <input type="datetime-local" name="bdaytime">
                </div>
                <div>
                    <input type="email" placeholder="Correo Electrónico" name="">
                </div>
                 <div>
                    <input type="password" minlength="6" placeholder="Contraseña" id="password" required>
                    <input type="password" minlength="6" placeholder="Confirmar Contraseña" id="confirm_password" required>
                </div>

                <input type="submit" value="Guardar" name="">
            </form>
            <input type="Button" value="Cancelar" id="cancelRegister" name="">

            <p>¿Cuáles son los <a href="#">beneficios</a></p>
            <input type="Button" value="INICIAR SIN REGISTRO" id="initNotRegisteredR" name="">
        </div>
    <!-- campo para ver reservas -->
        <div id="viewReserves" class="hidden">
            
        </div>

        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
        <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/databaseController.js"></script>
        <script type="text/javascript" src="js/sessionController.js"></script>
    </body>
</html>
